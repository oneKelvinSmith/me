<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kelvin Smith</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.lime-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  </head>

  <body>
    <div class="me mdl-layout mdl-js-layout has-drawer is-upgraded">
      <main class="mdl-layout__content">
        <div class="mdl-grid max-width">
          <div class="mdl-grid mdl-cell--4-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Error</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Something has gone awry.
            </div>

            <div class="mdl-card__actions mdl-card--border">
              <a href="https://github.com/oneKelvinSmith" target="_blank" class="social-link--no-underline">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__github">
                  <span class="visuallyhidden">github</span>
                </button>
              </a>
              <a href="https://twitter.com/oneKelvinSmith" target="_blank" class="social-link--no-underline">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
                  <span class="visuallyhidden">twitter</span>
                </button>
              </a>
              <a href="https://stackoverflow.com/cv/oneKelvinSmith" target="_blank" class="social-link--no-underline">
                <button class="mdl-mini-footer--social-btn social-btn social-btn__stackoverflow">
                  <span class="visuallyhidden">stackoverflow</span>
                </button>
              </a>
            </div>
          </div>
        </div>

        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer--right-section">
            <span class="">copyleft 2016</span>
          </div>
        </footer>
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="js/app.js" %>"></script>
  </body>
</html>
